<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tablero de Información de Estudiantes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #eeeeee;
    }

    .top-bar {
      background-color: #f1f1f1;
      height: 60px;
      border-bottom: 3px solid #888;
      position: relative;
      z-index: 1;
    }

    #botonAcceder {
      position: absolute;
      top: 8px;
      right: 15px;
      background-color: #ff6f61;
      color: black;
      border: none;
      padding: 12px 18px;
      border-radius: 15px;
      font-size: 17px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .layout {
      display: flex;
      height: calc(100vh - 60px);
      width: 100%;
    }

    .layout .main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      height: 100%;
      padding-top: 100px;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -320px;
      width: 280px;
      height: 100%;
      background-color: #2c3e50;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      transition: right 0.3s ease;
      z-index: 2;
      color: white;
      display: flex;
      flex-direction: column;
    }

    #sidebar.open {
      right: 0;
    }

    #sidebar .close-btn {
      position: absolute;
      top: 30px;
      left: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    #sidebar h2 {
      margin-left: 40px;
      margin-bottom: 20px;
    }

    #sidebar input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    #sidebar button {
      background-color: #e74c3c;
      border: none;
      padding: 12px;
      font-size: 16px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .corner-shape.left,
    .corner-shape.right {
      position: fixed;
      bottom: 0;
      width: 80px;
      height: 80px;
      z-index: 0;
    }

    .corner-shape.left {
      left: 0;
      background-color: #ff4b4b;
      border-top-right-radius: 40px;
    }

    .corner-shape.right {
      right: 0;
      background-color: #0099ff;
      border-top-left-radius: 40px;
    }

    .vertical-line {
      position: absolute;
      top: 60px;
      bottom: 0;
      width: 4px;
      background-color: #777;
      z-index: 1;
    }

    .vertical-line.left {
      left: 20px;
    }

    .vertical-line.right {
      right: 20px;
    }

    #seccionOpciones {
      display: none;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .boton-opcion {
      width: 200px;
      padding: 12px;
      margin: 10px auto;
      background-color: #D9D9D9;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      display: block;
    }

    .boton-atras {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      background-color: #ff4b4b;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }

    #seccionEstudiantes,
    #seccionProfesores,
    #seccionTV {
      display: none;
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 20px 40px 40px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
      text-align: center;
    }

    /* Diseño para el módulo Recepción (tomado de tu código) */
    #seccionEstudiantes h1 {
      margin-bottom: 20px;
    }

    #botonAgregarItem {
      background-color: #0099ff;
      border: none;
      color: white;
      font-size: 28px;
      font-weight: bold;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      margin-bottom: 20px;
      line-height: 50px;
      user-select: none;
    }

    #listaItems {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 650px;
      text-align: left;
    }

    #listaItems li {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 16px;
      flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
    }

    #listaItems li input[type="text"] {
      width: 110px;
      padding: 6px 8px;
      margin: 0 6px 5px 0; /* Ajuste el margen inferior para el flex-wrap */
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    #listaItems li span {
        margin-right: 5px;
        white-space: nowrap; /* Evita que el texto se rompa */
    }


    #listaItems li button {
      border: none;
      font-size: 18px;
      margin-left: 5px; /* Ajustado para mejor espaciado */
      border-radius: 5px;
      cursor: pointer;
      width: 35px;
      height: 35px;
      line-height: 30px;
      color: white;
      display: inline-block; /* Asegura que los botones se muestren correctamente */
    }

    .enviar { background-color: #28a745; }
    .editar { background-color: #007bff; }
    .eliminar { background-color: #ff4b4b; }

    /* Ajustes módulo TV: columnas y títulos alineados */
    #seccionTV.fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      margin: 0 !important;
      padding: 60px 40px 40px 40px !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      background: white !important;
      z-index: 9999 !important;
      overflow-y: auto !important;
      text-align: center !important;

      display: flex !important;
      flex-direction: row !important;
      gap: 40px;
    }

    #seccionTV.fullscreen::before {
      content: "";
      position: absolute;
      top: 60px;
      bottom: 40px;
      left: 50%;
      width: 3px;
      background-color: #777;
      transform: translateX(-50%);
      z-index: 10;
    }

    #tv-left, #tv-right {
      flex: 1;
      position: relative;
      text-align: left;
      overflow-y: auto;
    }

    #tv-left {
      padding-top: 0px; /* Ya no es necesario el padding extra aquí */
    }

    #tv-right {
      padding-top: 0px; /* Alinea título con el izquierdo */
    }

    /* Alineación horizontal títulos en TV */
    #tv-left h1,
    #tv-right h1 {
      font-size: 28px;
      margin-bottom: 20px;
      margin-top: 0;
    }

    #listaTV li {
      margin: 10px 0;
      font-size: 24px;
    }

    #listaProfesores li {
      margin: 10px 0;
      font-size: 18px; /* Tamaño de fuente para profesores */
      text-align: left;
    }


    #listaCumpleanos {
      list-style: none;
      padding: 0 10px;
      font-size: 20px;
      color: #333;
      max-width: 100%;
    }

    #listaCumpleanos li {
      margin: 15px 0;
      padding: 10px;
      border-left: 4px solid #ff6f61;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .cumpleanos-nombre {
      font-weight: bold;
      color: #333;
    }

    .cumpleanos-grado {
      color: #666;
      font-style: italic;
    }

    .cumpleanos-edad { /* Nueva clase para la edad */
      color: #0099ff;
      font-weight: bold;
    }

    .mensaje-felicitacion { /* Estilo para el mensaje de felicitación */
      font-size: 22px; /* Un poco más grande para que destaque */
      font-weight: bold;
      color: #e74c3c; /* Color llamativo (rojo) */
      margin-top: 10px; /* Espacio arriba */
      text-align: center;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* Ligera sombra para pop-out */
    }

    #seccionTV .boton-atras {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button id="botonAcceder">Acceder</button>
  </div>

  <div class="vertical-line left"></div>
  <div class="vertical-line right"></div>

  <div id="sidebar">
    <span class="close-btn" id="cerrarSidebar">&times;</span>
    <h2>Ingrese Contraseña</h2>
    <input type="password" id="inputPassword" placeholder="Contraseña" />
    <button id="submitPassword">Enviar</button>
  </div>

  <div class="layout">
    <div class="main">
      <div class="corner-shape left"></div>
      <div class="corner-shape right"></div>

      <div id="seccionOpciones">
        <button class="boton-atras" id="volverLogin">&#8592;</button>
        <h2>Opciones</h2>
        <button class="boton-opcion" id="moduloProfesores">Módulo de Profesores</button>
        <button class="boton-opcion" id="moduloRecepcion">Módulo de Recepción</button>
        <button class="boton-opcion" id="moduloTV">Módulo de Televisión</button>
      </div>

      <div id="seccionEstudiantes">
        <button class="boton-atras" id="volverOpciones">&#8592;</button>
        <h1>Módulo de Recepción</h1>
        <button id="botonAgregarItem">+</button>
        <ul id="listaItems"></ul>
      </div>

      <div id="seccionProfesores">
        <button class="boton-atras" id="volverOpcionesDesdeProfesores">&#8592;</button>
        <h1>Módulo de Profesores</h1>
        <ul id="listaProfesores"></ul>
      </div>

      <div id="seccionTV">
        <button class="boton-atras" id="volverOpcionesDesdeTV">&#8592;</button>
        <div id="tv-left">
          <h1>Salidas</h1>
          <ul id="listaTV"></ul>
        </div>
        <div id="tv-right">
          <h1>Cumpleaños</h1>
          <ul id="listaCumpleanos"></ul>
        </div>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set, get, update } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    // **IMPORTANTE**: Verifica que esta API Key sea correcta para tu proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyDbAUn8UFkKwnc84Zzv58RUdb41-jwntEk",
      authDomain: "student-info-board.firebaseapp.com",
      projectId: "student-info-board",
      storageBucket: "student-info-board.appspot.com",
      messagingSenderId: "909163093372",
      appId: "1:909163093372:web:531000556cf9adf3f398f9",
      databaseURL: "https://student-info-board-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    console.log("Firebase app initialized.");

    const botonAcceder = document.getElementById('botonAcceder');
    const sidebar = document.getElementById('sidebar');
    const cerrarSidebar = document.getElementById('cerrarSidebar');
    const submitPassword = document.getElementById('submitPassword');
    const inputPassword = document.getElementById('inputPassword');

    const seccionOpciones = document.getElementById('seccionOpciones');
    const seccionEstudiantes = document.getElementById('seccionEstudiantes');
    const seccionProfesores = document.getElementById('seccionProfesores');
    const seccionTV = document.getElementById('seccionTV');

    const volverLogin = document.getElementById('volverLogin');
    const volverOpciones = document.getElementById('volverOpciones');
    const volverOpcionesDesdeProfesores = document.getElementById('volverOpcionesDesdeProfesores');
    const volverOpcionesDesdeTV = document.getElementById('volverOpcionesDesdeTV');

    const botonAgregarItem = document.getElementById('botonAgregarItem');
    const listaItems = document.getElementById('listaItems');
    const listaProfesores = document.getElementById('listaProfesores');
    const listaTV = document.getElementById('listaTV');
    const listaCumpleanos = document.getElementById('listaCumpleanos');

    const recepcionRef = ref(db, 'recepcion');
    const cumpleanosRef = ref(db, 'cumpleanos');

    let estaAutenticado = false;

    // Función para inicializar datos de cumpleaños (con fechas exactas para pruebas)
    async function inicializarDatosCumpleanos() {
      console.log("Forzando la reinicialización de datos de cumpleaños con fechas exactas...");
      try {
        const estudiantesPrueba = [
          { nombre: "María González", grado: "5° Primaria", fecha: "05/08/2010" },
          { nombre: "Carlos Rodríguez", grado: "3° Secundaria", fecha: "06/08/2007" },
          { nombre: "Ana López", grado: "1° Primaria", fecha: "07/08/2008" },
          { nombre: "Diego Martín", grado: "4° Primaria", fecha: "08/08/2012" },
          { nombre: "Sofía Herrera", grado: "2° Secundaria", fecha: "09/08/2013" }
        ];

        // Borra *todos* los cumpleaños existentes antes de crear nuevos
        await set(cumpleanosRef, null);
        console.log("Antiguos datos de cumpleaños borrados de Firebase.");

        // Crea los datos uno por uno
        for (const estudiante of estudiantesPrueba) {
          await push(cumpleanosRef, estudiante);
        }
        console.log("Datos de cumpleaños restablecidos con las fechas especificadas en Firebase.");
      } catch (error) {
        console.error("Error al inicializar datos de cumpleaños:", error);
      }
    }

    // Llama a la función de inicialización de cumpleaños justo al cargar el script.
    inicializarDatosCumpleanos();

    // Escuchar cambios en cumpleaños
    onValue(cumpleanosRef, (snapshot) => {
      console.log("Evento onValue para cumpleaños disparado (después de inicialización forzada).");
      const data = snapshot.val();
      if (!data) {
        console.log("No hay datos de cumpleaños disponibles después de la inicialización (esto podría ser un problema).");
        listaCumpleanos.innerHTML = '<li style="text-align: center; color: #666;">No hay cumpleaños registrados para hoy.</li>';
        return;
      }
      cargarCumpleanos(data);
    }, (error) => {
      console.error("Error al leer datos de cumpleaños de Firebase:", error);
      alert("Error al cargar cumpleaños: " + error.message + ". Revisa las reglas de seguridad de Firebase.");
    });


    // Función para cargar y mostrar cumpleaños
    function cargarCumpleanos(data) {
      listaCumpleanos.innerHTML = '';
      if (!data) {
        listaCumpleanos.innerHTML = '<li style="text-align: center; color: #666;">No hay cumpleaños registrados para hoy.</li>';
        return;
      }

      const today = new Date();
      const currentYear = today.getFullYear(); // Obtiene el año actual (ej. 2025)
      const currentDay = today.getDate();
      const currentMonth = today.getMonth() + 1; // getMonth() es 0-indexado (0 para enero, 11 para diciembre)

      const cumpleanosDeHoy = Object.entries(data).filter(([key, val]) => {
        const [day, month, year] = val.fecha.split('/'); // Obtiene día, mes y año de nacimiento
        return parseInt(day) === currentDay && parseInt(month) === currentMonth;
      }).map(([key, val]) => ({
        key,
        ...val
      }));

      // Si no hay cumpleaños para hoy, mostrar un mensaje
      if (cumpleanosDeHoy.length === 0) {
        listaCumpleanos.innerHTML = '<li style="text-align: center; color: #666;">No hay cumpleaños registrados para hoy.</li>';
        console.log("No hay cumpleaños para hoy.");
        return;
      }

      // Ordenar por nombre si hay varios cumpleaños hoy
      cumpleanosDeHoy.sort((a, b) => a.nombre.localeCompare(b.nombre));

      cumpleanosDeHoy.forEach(cumple => {
        const [day, month, birthYear] = cumple.fecha.split('/');
        // Calcula la edad
        let age = currentYear - parseInt(birthYear);
        
        // Ajusta la edad si el cumpleaños aún no ha pasado este año
        const birthMonthNum = parseInt(month);
        const birthDayNum = parseInt(day);

        if (currentMonth < birthMonthNum || (currentMonth === birthMonthNum && currentDay < birthDayNum)) {
            age--; // Si el mes actual es anterior al de nacimiento, o si es el mismo mes pero el día actual es anterior, resta un año.
        }

        const li = document.createElement('li');
        li.innerHTML = `
          <div class="cumpleanos-nombre">${cumple.nombre}</div>
          <div class="cumpleanos-grado">${cumple.grado}</div>
          <div class="cumpleanos-edad">Cumple ${age} años</div>
          <div class="mensaje-felicitacion">¡Felicidades! 🎉</div> `;
        listaCumpleanos.appendChild(li);
      });
      console.log(`Cumpleaños de hoy (${currentDay}/${currentMonth}) renderizados en la UI con la edad calculada y mensaje de felicitación.`);
    }

    // Event listeners para la interfaz de usuario (el resto del código permanece igual)
    botonAcceder.addEventListener('click', () => {
      sidebar.classList.add('open');
      inputPassword.value = '';
      inputPassword.focus();
    });

    cerrarSidebar.addEventListener('click', () => {
      sidebar.classList.remove('open');
    });

    submitPassword.addEventListener('click', () => {
      verificarPassword();
    });

    inputPassword.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        verificarPassword();
      }
    });

    function verificarPassword() {
      if(inputPassword.value === 'NorthHill22') {
        estaAutenticado = true;
        sidebar.classList.remove('open');
        botonAcceder.style.display = 'none';
        seccionOpciones.style.display = 'block';
      } else {
        alert('Contraseña incorrecta');
        inputPassword.value = '';
        inputPassword.focus();
      }
    }

    volverLogin.addEventListener('click', () => {
      seccionOpciones.style.display = 'none';
      botonAcceder.style.display = 'block';
      estaAutenticado = false;
    });

    document.getElementById('moduloRecepcion').addEventListener('click', () => {
      seccionOpciones.style.display = 'none';
      seccionEstudiantes.style.display = 'block';
      seccionProfesores.style.display = 'none';
      seccionTV.style.display = 'none';
    });

    document.getElementById('moduloProfesores').addEventListener('click', () => {
      seccionOpciones.style.display = 'none';
      seccionProfesores.style.display = 'block';
      seccionEstudiantes.style.display = 'none';
      seccionTV.style.display = 'none';
    });

    document.getElementById('moduloTV').addEventListener('click', async () => {
      seccionOpciones.style.display = 'none';
      seccionTV.style.display = 'block';
      seccionEstudiantes.style.display = 'none';
      seccionProfesores.style.display = 'none';

      try {
        if (seccionTV.requestFullscreen) {
          await seccionTV.requestFullscreen();
        } else if (seccionTV.webkitRequestFullscreen) {
          await seccionTV.webkitRequestFullscreen();
        } else if (seccionTV.msRequestFullscreen) {
          await seccionTV.msRequestFullscreen();
        }
      } catch (e) {
        console.warn("No se pudo activar fullscreen:", e);
      }

      seccionTV.classList.add('fullscreen');
    });

    volverOpciones.addEventListener('click', () => {
      seccionEstudiantes.style.display = 'none';
      seccionOpciones.style.display = 'block';
    });

    volverOpcionesDesdeProfesores.addEventListener('click', () => {
      seccionProfesores.style.display = 'none';
      seccionOpciones.style.display = 'block';
    });

    volverOpcionesDesdeTV.addEventListener('click', async () => {
      seccionTV.style.display = 'none';
      seccionOpciones.style.display = 'block';

      if (document.fullscreenElement) {
        try {
          await document.exitFullscreen();
        } catch (e) {
          console.warn("No se pudo salir de fullscreen:", e);
        }
      }
      seccionTV.classList.remove('fullscreen');
    });

    botonAgregarItem.addEventListener('click', () => {
      addItemToReceptionList();
    });

    function clearAllLists() {
      listaItems.innerHTML = '';
      listaProfesores.innerHTML = '';
      listaTV.innerHTML = '';
    }

    onValue(recepcionRef, (snapshot) => {
      console.log("Evento onValue para recepción disparado.");
      clearAllLists();
      const data = snapshot.val();
      if (!data) {
        console.log("No hay datos en recepción.");
        return;
      }

      Object.entries(data).forEach(([key, val]) => {
        addItemToReceptionList(val, key);
        addItemToTeachersList(val, key);
        addItemToTVList(val, key);
      });
      console.log("Elementos de recepción renderizados en la UI.");
    }, (error) => {
        console.error("Error al leer datos de recepción de Firebase:", error);
        alert("Error al cargar salidas: " + error.message + ". Revisa las reglas de seguridad de Firebase.");
    });

    function addItemToReceptionList(data = null, key = null) {
      const li = document.createElement('li');
      li.setAttribute('data-key', key);

      const input1 = document.createElement('input');
      const spanDe1 = document.createElement('span');
      const input2 = document.createElement('input');
      const spanSeVaCon = document.createElement('span');
      const input3 = document.createElement('input');
      const spanDe2 = document.createElement('span');
      const input4 = document.createElement('input');

      input1.type = input2.type = input3.type = input4.type = 'text';
      spanDe1.textContent = ' de ';
      spanSeVaCon.textContent = ' se va con ';
      spanDe2.textContent = ' de ';

      if (data) {
        input1.value = data.input1 || '';
        input2.value = data.input2 || '';
        input3.value = data.input3 || '';
        input4.value = data.input4 || '';
        [input1, input2, input3, input4].forEach(i => i.disabled = true);
      }

      const botonEnviar = document.createElement('button');
      botonEnviar.textContent = '✓';
      botonEnviar.className = 'enviar';
      botonEnviar.style.display = data ? 'none' : 'inline-block';

      const botonEditar = document.createElement('button');
      botonEditar.textContent = '✎';
      botonEditar.className = 'editar';
      botonEditar.style.display = data ? 'inline-block' : 'none';

      const botonEliminar = document.createElement('button');
      botonEliminar.textContent = '×';
      botonEliminar.className = 'eliminar';

      botonEnviar.addEventListener('click', () => {
        if (
          input1.value.trim() === '' ||
          input2.value.trim() === '' ||
          input3.value.trim() === '' ||
          input4.value.trim() === ''
        ) {
          alert('Por favor, rellene todos los campos antes de enviar.');
          return;
        }
        [input1, input2, input3, input4].forEach(i => i.disabled = true);
        botonEnviar.style.display = 'none';
        botonEditar.style.display = 'inline-block';

        const nuevoDato = {
          input1: input1.value,
          input2: input2.value,
          input3: input3.value,
          input4: input4.value
        };

        if (key) {
          update(ref(db, `recepcion/${key}`), nuevoDato);
          console.log(`Actualizado item de recepción con key: ${key}`);
        } else {
          const newItemRef = push(recepcionRef, nuevoDato);
          li.setAttribute('data-key', newItemRef.key);
          console.log(`Añadido nuevo item a recepción con key: ${newItemRef.key}`);
        }
      });

      botonEditar.addEventListener('click', () => {
        [input1, input2, input3, input4].forEach(i => i.disabled = false);
        botonEnviar.style.display = 'inline-block';
        botonEditar.style.display = 'none';
      });

      botonEliminar.addEventListener('click', () => {
        const itemKey = li.getAttribute('data-key');
        if (itemKey) {
          remove(ref(db, `recepcion/${itemKey}`));
          console.log(`Eliminado item de recepción con key: ${itemKey}`);
        } else {
          li.remove();
          console.log("Eliminado item nuevo no guardado.");
        }
      });

      li.appendChild(input1);
      li.appendChild(spanDe1);
      li.appendChild(input2);
      li.appendChild(spanSeVaCon);
      li.appendChild(input3);
      li.appendChild(spanDe2);
      li.appendChild(input4);
      li.appendChild(botonEnviar);
      li.appendChild(botonEditar);
      li.appendChild(botonEliminar);

      listaItems.appendChild(li);

      if (!data) {
        input1.value = '';
        input2.value = '';
        input3.value = '';
        input4.value = '';
      }
    }

    function addItemToTeachersList(data, key) {
      const li = document.createElement('li');
      li.setAttribute('data-key', key);
      li.textContent = `${data.input1} de ${data.input2} se va con ${data.input3} de ${data.input4}`;
      listaProfesores.appendChild(li);
    }

    function addItemToTVList(data, key) {
      const li = document.createElement('li');
      li.setAttribute('data-key', key);
      li.textContent = `${data.input1} de ${data.input2} se va con ${data.input3} de ${data.input4}`;
      listaTV.appendChild(li);
    }

  </script>
